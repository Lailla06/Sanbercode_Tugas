<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akar Pangkat 2</title>
</head>
<body>
    <h1>Hitung Akar Pangkat 2</h1>
    <label for="inputNumber">Masukkan bilangan:</label>
    <input type="number" id="inputNumber" />
    <button onclick="hitungAkar()">Hitung</button>
    <p id="result"></p>

    <script>
        function hitungAkar() {
            const input = document.getElementById('inputNumber').value;
            const resultElement = document.getElementById('result');
            const x = parseInt(input, 10);

            if (isNaN(x)) {
                resultElement.textContent = "Input tidak valid. Harap masukkan bilangan bulat.";
                return;
            }

            if (x < 0) {
                resultElement.textContent = "Tidak bisa input bilangan negatif";
                return;
            }

            if (x % 2 !== 0) {
                resultElement.textContent = "Tidak bisa input bilangan ganjil";
                return;
            }

            const akar = Math.sqrt(x);
            resultElement.textContent = `Akar pangkat 2 dari ${x} adalah ${akar.toFixed(2)}`;
        }
    </script>
</body>
</html>
